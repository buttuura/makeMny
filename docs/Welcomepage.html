<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetCash - We Never Settle For Less</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero-section">
        <div class="welcome-content">
            <h1 class="welcome-title">WE NEVER SETTLE FOR LESS</h1>
            <p class="welcome-subtitle">Welcome to GetCash - Your premium financial solution</p>
        </div>
    </div>
    
    <div class="main-buttons-section">
        <div class="buttons-container">
            <button class="main-btn jobs-btn">
                <span class="btn-icon">💼</span>
                <span class="btn-text">Jobs</span>
            </button>
            <button class="main-btn tasks-btn">
                <span class="btn-icon">📋</span>
                <span class="btn-text">Tasks</span>
            </button>
            <button class="main-btn recharge-btn">
                <span class="btn-icon">⚡</span>
                <span class="btn-text">Recharge</span>
            </button>
        </div>
    </div>
    
    <!-- Quick Access Menu -->
    <div class="quick-access">
        <div class="quick-links">
            <a href="status-check.html" class="quick-link">
                <span class="quick-icon">🔍</span>
                <span class="quick-text">Check Status</span>
            </a>
            <a href="admin-approval.html" class="quick-link admin-link">
                <span class="quick-icon">⚙️</span>
                <span class="quick-text">Admin Panel</span>
            </a>
            <a href="task-upload.html" class="quick-link admin-link">
                <span class="quick-icon">📤</span>
                <span class="quick-text">Upload Tasks</span>
            </a>
            <button class="quick-link logout-link" onclick="handleLogout()">
                <span class="quick-icon">🚪</span>
                <span class="quick-text">Logout</span>
            </button>
        </div>
    </div>

    <footer class="fixed-footer">
        <div class="footer-nav">
            <button class="nav-btn home-btn">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">Home</span>
            </button>
            <button class="nav-btn withdraw-btn">
                <span class="nav-icon">💸</span>
                <span class="nav-text">Withdraw</span>
            </button>
            <button class="nav-btn deposit-btn">
                <span class="nav-icon">📋</span>
                <span class="nav-text">tasks</span>
            </button>
            <button class="nav-btn profile-btn">
                <span class="nav-icon">👤</span>
                <span class="nav-text">Profile</span>
            </button>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script>
        // Check if user is logged in, redirect to login if not
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('getcash_logged_in') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
