<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Setup - GetCash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .setup-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .setup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .setup-header h1 {
      color: #2d2d7a;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .setup-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="tel"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .setup-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .setup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .setup-btn:active {
      transform: translateY(0);
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 25px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <div class="setup-header">
      <h1>Admin Setup</h1>
      <p>Create your first admin account</p>
    </div>

    <div class="info-box">
      <strong>⚠️ One-time setup:</strong> You can only create one admin account. After setup, you'll need to log in with these credentials to access admin features.
    </div>

    <form id="setupForm">
      <div class="form-group">
        <label for="phone">Admin Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="+1234567890" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Admin Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter a strong password (min 6 characters)" 
          required
        >
      </div>

      <button type="submit" class="setup-btn" id="setupBtn">
        Create Admin Account
      </button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('setupForm');
    const setupBtn = document.getElementById('setupBtn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      // Validation
      if (!phone || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      // Show loading state
      setupBtn.classList.add('loading');
      setupBtn.innerHTML = 'Creating...';

      try {
        const response = await fetch('/api/admin/setup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage('✅ Admin account created successfully! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = '/admin-approval.html';
          }, 2000);
        } else {
          showMessage(result.error || 'Setup failed', 'error');
        }
      } catch (err) {
        showMessage('Network error: ' + err.message, 'error');
      } finally {
        setupBtn.classList.remove('loading');
        setupBtn.innerHTML = 'Create Admin Account';
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
