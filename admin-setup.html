<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Password Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .setup-container { background: #fff; padding: 2em 2.5em; border-radius: 16px; box-shadow: 0 8px 32px rgba(44,44,120,0.12); text-align: center; min-width: 320px; }
    input[type="password"] { padding:0.7em; border-radius:8px; border:1px solid #ccc; width:80%; margin-top:0.5em; margin-bottom:1em; font-size:1em; }
    button { margin-top:1em; padding:0.6em 1.5em; border-radius:8px; border:none; background:#2d2d7a; color:#fff; font-weight:600; cursor:pointer; }
    button:hover { background:#1a1a4d; }
    .error { color: red; margin-top: 1em; }
    .success { color: green; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="setup-container">
    <h2 style="color:#2d2d7a;">Set Admin Password</h2>
    <input type="password" id="adminSetupPassword" placeholder="Enter new admin password" />
    <br>
    <button id="setupBtn">Set Password</button>
    <div id="setupMsg"></div>
  </div>
  <script>
    // Use absolute API URL for Render deployment
    const API_BASE = window.location.hostname.includes('render') ? 'https://makemny-6.onrender.com' : '';
    document.getElementById('setupBtn').onclick = function() {
      const pw = document.getElementById('adminSetupPassword').value;
      if (!pw) {
        document.getElementById('setupMsg').innerHTML = '<span class="error">Please enter a password.</span>';
        return;
      }
      fetch(API_BASE + '/api/admin/setup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pw })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          document.getElementById('setupMsg').innerHTML = '<span class="success">' + data.message + '</span>';
        } else {
          document.getElementById('setupMsg').innerHTML = '<span class="error">' + (data.error || 'Setup failed') + '</span>';
        }
      })
      .catch(() => {
        document.getElementById('setupMsg').innerHTML = '<span class="error">Setup failed</span>';
      });
    };
  </script>
</body>
</html>
