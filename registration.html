<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetCash - Register</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-background">
            <div class="registration-form-wrapper">
                <div class="registration-header">
                    <div class="logo">
                        <h1 class="logo-text">GetCash</h1>
                        <p class="logo-subtitle">WE NEVER SETTLE FOR LESS</p>
                    </div>
                </div>
                
                <form class="registration-form">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join GetCash and start earning</p>
                    
                    <div class="name-group">
                        <div class="input-group half-width">
                            <label for="firstName" class="input-label">First Name</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="firstName" name="firstName" class="input-field" placeholder="First name" required>
                            </div>
                    <script>
                    // Handle registration form submission
                    document.addEventListener('DOMContentLoaded', function() {
                        const form = document.querySelector('.registration-form');
                        form.addEventListener('submit', async function(e) {
                            e.preventDefault();
                            const firstName = document.getElementById('firstName').value;
                            const lastName = document.getElementById('lastName').value;
                            const email = document.getElementById('email').value;
                            const phone = document.getElementById('phone').value;
                            const password = document.getElementById('password').value;
                            const confirmPassword = document.getElementById('confirmPassword').value;
                            if (password !== confirmPassword) {
                                alert('Passwords do not match. Please confirm your password.');
                                return;
                            }
                            try {
                                const response = await fetch('https://makemny-3.onrender.com/api/register', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ firstName, lastName, email, phone, password })
                                });
                                const result = await response.json();
                                if (response.ok) {
                                    alert('Registration successful!');
                                    // Redirect or update UI as needed
                                } else {
                                    alert(result.error || 'Registration failed');
                                }
                            } catch (err) {
                                alert('Network error');
                            }
                        });
                    });
                    </script>
                        </div>
                        <div class="input-group half-width">
                            <label for="lastName" class="input-label">Last Name</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="lastName" name="lastName" class="input-field" placeholder="Last name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email" class="input-label">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone" class="input-label">Phone Number</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üì±</span>
                            <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="password" name="password" class="input-field" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            I want to receive promotional emails and updates
                        </label>
                    </div>
                    
                    <button type="submit" class="register-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                    
                    <div class="login-link">
                        <p>Already have an account? <a href="index.html" class="login-text">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/database.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/registration-hybrid.js"></script>
</body>
</html>
