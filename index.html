<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetCash - Login</title>
    <link rel="stylesheet" href="css/login-new.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 class="logo-text">GetCash</h1>
            <p class="logo-subtitle">WE NEVER SETTLE FOR LESS</p>
        </div>
        
        <form class="login-form">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to your account</p>
                    
                    <div class="input-group">
                        <label for="phone" class="input-label">Phone Number</label>
                        <div class="input-wrapper">
                            <span class="input-icon">ÔøΩ</span>
                            <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                    
                    <div class="signup-link">
                        <p>Don't have an account? <a href="registration.html" class="signup-text">Sign up here</a></p>
                    </div>
        </form>
    </div>
        <script>
        // Handle login form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                try {
                    const response = await fetch('https://YOUR-RENDER-URL.onrender.com/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone, password })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert('Login successful!');
                        // Redirect or update UI as needed
                    } else {
                        alert(result.error || 'Login failed');
                    }
                } catch (err) {
                    alert('Network error');
                }
            });
        });
        </script>
    <script src="js/database.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/login-hybrid.js"></script>
</body>
</html>
